---
layout: default
---

<div class="section no-pad-bot" id="index-banner">
  <div class="row" style="background:url(/images/pdis-team.jpg) center bottom; background-size:cover;">
    <div class="col s12 m5 offset-m7 teal darken-4">
      <div class="container section" style="padding-right:7vw;">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <h3 class="center">
      {{ site.data.features.title }}
    </h3>
    <h6 class='flow-text container'>
      {{ site.data.features.desc }}
    </h6>
    <!--   Icon Section   -->
    <div class="row">
      {% for feature in site.data.features.list limit:3 %}
      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center teal-text"><i class="material-icons">{{ feature.icon }}</i></h2>
          <h5 class="center">{{ feature.title }}</h5>
          <p class="light">{{ feature.desc }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include projects.html %}

{% include posts.html %}
