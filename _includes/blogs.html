{% assign posts = include.posts | default: site.categories.blog %}

<div class="posts section">
  <section>
    <div class="collection">

      {% if page.url == '/' %}
        {% assign posts = posts | slice: 0,3 %}
      {% endif %}

      {% for post in posts %}
      <a class="collection-item white-text center dim" href="{{ post.url | relative_url }}" style="background:url('{{ post.image }}') center / cover">
        <h3 class="title">{{ post.title | escape }}</h3>
        <p style='display:inline-block'>
          <span class="new badge" data-badge-caption="" style='margin:0'>
            {{ post.date | date: "%Y-%m-%d" }}
          </span>
        </p>
        <p class='container'>
          {{ post.excerpt | truncate: 100 | strip_html }}
        </p>
      </a>
      {% endfor %}

    </div>
  </section>
</div>
