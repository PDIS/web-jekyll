<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <meta property="og:title" content="{{ page.title | default: site.title }}" >
    <meta property="og:url" content="{{ page.url | default: site.url }}">
    <meta property="og:image" content="{{ page.image | default: site.image }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ '/assets/materialize.css' | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" /> -->

    <!-- webfonts -->
    <link href="https://use.fontawesome.com/e7b4292f28.css" media="all" rel="stylesheet">
    <script src="https://use.fontawesome.com/e7b4292f28.js"></script>
    <script src="https://use.typekit.net/zhj8nwm.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

</head>
