<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{% t site.title %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <meta property="og:title" content="{% t site.title %}" >
    <meta property="og:url" content="{{ page.url | default: site.url }}">
    <meta property="og:image" content="{{ page.image | default: site.image }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{% t site.description %}">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.3/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="/assets/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="/assets/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    {% feed_meta %}
    <!-- webfonts -->
    <link href="https://use.fontawesome.com/e7b4292f28.css" media="all" rel="stylesheet">
    <script src="https://use.fontawesome.com/e7b4292f28.js"></script>
    <script src="https://use.typekit.net/zhj8nwm.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    {% include google-analytics.html %}

    <script>
        var lang = navigator.language || navigator.userLanguage;
        var lang_tw = lang.indexOf('zh-TW') == 0
        var url_tw = window.location.pathname.indexOf('/zh-TW') ==0
        if(lang_tw && !url_tw)
            window.location = window.location.href.replace(/\/en/,'/zh-TW');
        if(!lang_tw && url_tw)
        window.location = window.location.href.replace(/\/zh-TW/,'/en');
    </script>
    
</head>
