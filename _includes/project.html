<div class="col s12 m4">
  <a href='{{ project.url | relative_url }}' class="card grey-text text-darken-4 hoverable" style='display:block'>
    <div class="card-image" style='height:15rem;background:url("{{ project.image | default: site.image }}") center / cover no-repeat'>
      <!-- <img src="{{ project.image | default: site.image }}" alt='project img'/> -->
    </div>
    <div class="card-content">
      <span class="new badge" data-badge-caption="">
        {{ project.date | date: "%Y-%m-%d" }}
      </span>
      <h3 class="card-title" style='margin-top:0'>{{ project.title }}</h3>
      <!-- <div class="chip">
        {{ project.date | date: "%Y-%m-%d" }}
      </div> -->
      <p>
        {{ project.excerpt | truncate: 100 | strip_html }}
      </p>
    </div>
  </a>
</div>
