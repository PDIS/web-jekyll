author: PDIS
email: hello@pdis.tw
lang: zh-TW
url: https://pdis.nat.gov.tw
baseurl: "" # the subpath of your site, e.g. /blog
logo: /images/pdis-logo-final-inverse.png
image: /images/pdis-team.jpg
plugins:
  - jekyll-feed
  - jekyll-get-json
permalink: /:categories/:title/
sass:
  style: compressed
future: true
exclude: ["package.json", "articles_translate.js", "README.md", "Gemfile", "Gemfile.lock", "package-lock.json", "node_modules", "GCP.json", "yarn.lock"]

twitter_username: TaiwanPDIS
github_username: pdis
google_analytics: UA-106951256-1

# --------- i18n settings ---------
languages: ["en", "zh-TW"]
exclude_from_localizations: ["assets", "CNAME", "fonts", "images", "favicon.ico", "js"]
defaultLang: en
languageNames:
  zh-TW: 繁體中文
  en: English

# ---------- pagination settings ----------
categories:
  pagination: 5
  generate_all: false
  directory: '.'
  layout: blogs.html
  first_page: index.html
  details:
    blog:
      title: Blogs

# ---------- get json api ----------
jekyll_get_json:
  - data: tracks_json
    json: 'https://talk.pdis.nat.gov.tw/uploads/tracks.json'