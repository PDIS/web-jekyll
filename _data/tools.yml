    #### 使用者體驗旅程（User Journeys）

    使用者體驗旅程（User Journeys）是展示人們如何與服務逐步進行互動的過程。透過使用者體驗旅程，工作團隊可以確定服務流程上的問題點，以確認新的點子可以改善哪些部分。
    
    http://www.servicedesigntoolkit.org/assets2013/posters/EN/S6-users-journeys-A0.pdf